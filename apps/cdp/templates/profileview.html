[[extend 'layout.html']]
[[block content]]
<div class="section">
    <div class="vars">
        [[from json2html import *]]
        [[for profile in profilelist:]]
        <hr>
          <div>
              [[= XML(json2html.convert(json = profile,escape='off',table_attributes="id=\"info-table\" class=\"table table-bordered table-hover\"")) ]]
          </div>
          
        </hr>
        <br>
        <br>
        <br>
        [[ pass ]]
    </div>
  </div>

[[end]]
