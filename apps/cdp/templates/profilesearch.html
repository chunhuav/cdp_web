[[extend 'layout.html']]
[[block content]]
<div class="section">
  [[=form]]
  <div class="vars">
      [[from json2html import *]]
      [[for profile in profilelist:]]
      <hr>
        <a href="[[=URL('session')]]?profileid=[[=profile['itemId']]]">Show Sessions of Profile [[=profile['itemId']]]</a>
        <div>
            [[= XML(json2html.convert(json = profile,escape='off')) ]]
        </div>
      </hr>
      <br>
      <br>
      <br>
      [[ pass ]]
  </div>
</div>
[[end]]
